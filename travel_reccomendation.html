<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Awesome Travel Website</title>
    <style>
        body{
            background-image: url('https://assets.weforum.org/global_future_council/image/_PbQoooSIRoDl-K-eWIdzYPTo4C2bNurlrTOCNpX2HY.jpeg'); 
            background-size: cover;  /* Ensures the background image covers the entire page */
            background-position: center; /* Centers the image */
            background-attachment: fixed; /* Keeps the background image fixed when scrolling */
            margin: 0;
            padding: 0;
        }
          /* Style the navigation links */
          nav ul {
            list-style-type: none;
            padding: 0;
            background-color:rgba(0,0,0);
            border-radius: 10px;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff; /* White text color for better visibility */
            font-size: 18px;
        }

        /* Style for the search bar section */
        section {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background for readability */
            color: white; /* White text */
            text-align: center;
            border-radius: 10px;
        }

        /* Style for the form inputs and buttons */
        input[type="text"] {
            padding: 10px;
            width: 250px;
            margin-right: 10px;
            border-radius: 5px;
            border: none;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff; /* Blue button */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3; /* Darker blue when hovered */
        }

        #about-us {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            margin-top: 1000px; 
            border-radius: 10px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Navigation Links -->
    <nav>
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="about-us.html">About Us</a></li>
            <li><a href="contact-us.html">Contact Us</a></li>
        </ul>
    </nav>

    <!-- Search Bar Section -->
    <section>
        <h2>Find Travel Recommendations</h2>
        <form action="#" method="get">
            <!-- Search Input -->
            <label for="search">Enter your destination or activity:</label>
            <input type="text" id="search" name="search" placeholder="e.g., beach, mountain, city">

            <!-- Search Button -->
            <button type="submit">Search</button>

            <!-- Reset Button -->
            <button type="reset">Reset</button>
        </form>
    </section>
    <section id = "about us">
        <h2> About Us </h2>
        <p> We are an exciting new example website deidcated to making your hypothetical travel experiences never become a reality! </p>

        <h3> Our Team </h3>
        <li> Bill </li>
        <li> Ted </li>
        <li> Cthulu </li>

</body>
</html>
